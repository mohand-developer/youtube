  <section class="hero" id="hero">

      <img src="https://i.postimg.cc/3rGxjd7y/guner-deliaga-sahiner-er-QFYD-na8-Y-unsplash.jpg" alt="صورة الصفحة الرئيسية" class="hero-image" loading="eager" decoding="async">

        </div>
      </div>
    </div>
  </section>

  <div class="products-container">
    <aside class="filters">
      <h3><i class="fas fa-filter"></i> تصفية المنتجات</h3>
      <div class="filter-group">
        <label for="search-products"><i class="fas fa-search"></i> البحث:</label>
        <input type="text" id="search-products" placeholder="ابحث عن منتج...">
      </div>
      <div class="filter-group">
        <label for="sort-products"><i class="fas fa-sort"></i> فرز حسب:</label>
        <select id="sort-products">
          <option value="default">الافتراضي</option>
          <option value="price-asc">السعر من الأقل للأعلى</option>
          <option value="price-desc">السعر من الأعلى للأقل</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="filter-category"><i class="fas fa-tags"></i> الفئة:</label>
        <select id="filter-category">
          <option value="all">الكل</option>
          <option value="ديكور">ديكور</option>
          <option value="العاب">العاب</option>
          <option value="ادوات منزلية">ادوات منزلية</option>
          <option value="اكسسورات">اكسسوارات</option>
        </select>
      </div>
      <div class="filter-group price-filter">
        <label><i class="fas fa-money-bill-wave"></i> نطاق السعر:</label>
        <div class="price-range-inputs">
          <div class="price-field">
            <span>من</span>
            <input type="number" id="filter-price-min" min="0" placeholder="0">
          </div>
          <div class="price-field">
            <span>إلى</span>
            <input type="number" id="filter-price-max" min="0" placeholder="أعلى سعر">
          </div>
        </div>
        <small class="filter-hint">السعر محسوب بعد الخصم (إن وجد)</small>
      </div>
      <div class="filter-group availability-filter">
        <label class="availability-toggle">
          <input type="checkbox" id="filter-availability">
          <span class="toggle-indicator"></span>
          <span class="toggle-text">عرض المنتجات المتوفرة فقط</span>
        </label>
      </div>
      <button id="reset-filters" class="btn"><i class="fas fa-sync-alt"></i> إعادة تعيين</button>
      <div class="filter-count">عدد المنتجات: <span id="product-count">0</span></div>
    </aside>
    <section class="products" id="products">
      <!-- المنتجات هتتعرض هنا ديناميكيًا -->
    </section>
  </div>

  <div id="order-now-modal" class="password-modal" style="display: none;">
    <div class="password-modal-content">
      <h2><i class="fas fa-shopping-cart"></i> اطلب الآن: <span id="order-product-name"></span></h2>
      <div id="order-now-form">
        <input type="text" id="order-now-full-name" placeholder="الاسم الثلاثي" required>
        <input type="text" id="order-now-address" placeholder="العنوان بالتفصيل" required>
        <input type="text" id="order-now-location-link" placeholder=" لوكيشن استلام الاوردر (اختياري)">
        <input type="text" id="order-now-phone-number" placeholder="رقم الهاتف" required pattern="\d{11}">
        <button type="button" id="submit-order-now" class="btn">تأكيد الطلب</button>
        <button type="button" id="close-order-now" class="btn">إلغاء</button>
      </div>
    </div>
  </div>
